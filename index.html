<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Chart Check-In</title>
    <meta name="description" content="Interactive seating chart for daily office check-ins. Track employee status and seating assignments in real-time.">
    <meta name="keywords" content="seating chart, office management, employee check-in, workspace planning">
    <meta name="author" content="SeatingChart">
    <meta property="og:title" content="Seating Chart Check-In">
    <meta property="og:description" content="Interactive seating chart for daily office check-ins">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/SeatChart">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¢</text></svg>">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="title">Check-In</h1>
                <p class="last-updated">Last updated by <span id="lastUpdatedBy">System</span> on <span id="lastUpdatedDate">Loading...</span></p>
            </div>
            <div class="header-center">
                <div class="location-selector">
                    <select id="locationSelect">
                        <option value="newyork">New York</option>
                        <option value="london">London</option>
                        <option value="tokyo">Tokyo</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="date-selector">
                    <span>Pick a day!</span>
                    <div class="date-toggle">
                        <input type="checkbox" id="dateToggle">
                        <label for="dateToggle"></label>
                    </div>
                    <input type="date" id="datePicker" value="2025-08-13">
                    <i class="fas fa-calendar"></i>
                </div>
            </div>
            <div class="header-right">
                <div class="logo">SeatingChart</div>
                <button class="checkin-btn" id="checkinBtn">CHECK IN</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Floor Plan Section -->
            <section class="floor-plan-section">
                <div class="floor-plan-container">
                    <div class="floor-plan" id="floorPlan">
                        <!-- Floor plan areas will be generated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Employee List Section -->
            <section class="employee-section">
                <div class="employee-header">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search employees..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                        <button class="clear-search" id="clearSearch" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <div class="employee-list-container">
                    <table class="employee-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Seat</th>
                                <th>Dept</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <!-- Employee rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Legend -->
                <div class="legend">
                    <h3>Schedule Request Legend</h3>
                    <div class="legend-items">
                        <div class="legend-item">
                            <span class="status-dot working-office"></span>
                            <span>Working From the Office</span>
                        </div>
                        <div class="legend-item">
                            <span class="status-dot working-remote"></span>
                            <span>Working Remotely</span>
                        </div>
                        <div class="legend-item">
                            <span class="status-dot traveling"></span>
                            <span>Traveling for Business</span>
                        </div>
                        <div class="legend-item">
                            <span class="status-dot out-office"></span>
                            <span>Out of Office</span>
                        </div>
                        <div class="legend-item">
                            <span class="status-dot not-scheduled"></span>
                            <span>Not in / Scheduled</span>
                        </div>
                        <div class="legend-item">
                            <span class="status-dot emergency"></span>
                            <span>Emergency Response Team In Office</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Check-in Modal -->
    <div class="modal" id="checkinModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Check-In</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="employeeName">Name:</label>
                    <input type="text" id="employeeName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="employeeSeat">Seat:</label>
                    <select id="employeeSeat">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="employeeDept">Department:</label>
                    <input type="text" id="employeeDept" placeholder="Enter your department">
                </div>
                <div class="form-group">
                    <label for="employeeStatus">Status:</label>
                    <select id="employeeStatus">
                        <option value="working-office">Working From the Office</option>
                        <option value="working-remote">Working Remotely</option>
                        <option value="traveling">Traveling for Business</option>
                        <option value="out-office">Out of Office</option>
                        <option value="not-scheduled">Not in / Scheduled</option>
                        <option value="emergency">Emergency Response Team In Office</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelCheckin">Cancel</button>
                <button class="btn btn-primary" id="submitCheckin">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
