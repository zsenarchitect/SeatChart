<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional seating chart check-in system for office management">
    <meta name="keywords" content="seating chart, office management, employee check-in, floor plan">
    <meta name="author" content="SeatChart Team">
    <meta property="og:title" content="SeatChart - Office Seating Management">
    <meta property="og:description" content="Professional seating chart check-in system">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://szhang.github.io/SeatChart">
    
    <title>SeatChart - Office Seating Management</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¢</text></svg>">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="title">SeatChart</h1>
                <div class="last-updated">
                    Last updated by <span id="lastUpdatedBy">System</span> on <span id="lastUpdatedDate">Loading...</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="location-selector">
                    <select id="locationSelect">
                        <option value="nyc">New York</option>
                        <option value="la">Los Angeles</option>
                        <option value="shanghai">Shanghai</option>
                    </select>
                    <i>üìç</i>
                </div>
                
                <div class="date-selector">
                    <span>Date:</span>
                    <input type="date" id="datePicker">
                    <i>üìÖ</i>
                </div>
            </div>
            
            <div class="header-right">
                <div class="logo">üè¢</div>
                <button class="checkin-btn" id="checkinBtn">Check In</button>
                <button onclick="showGoogleSheetsConfig()" class="btn btn-secondary">Google Sheets</button>
                <button onclick="syncWithGoogleSheets()" class="btn btn-secondary">Sync</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Floor Plan Section -->
            <section class="floor-plan-section">
                <div class="floor-plan-container">
                    <div class="floor-plan" id="floorPlan">
                        <!-- Floor plan will be rendered here -->
                    </div>
                </div>
            </section>

            <!-- Employee Section -->
            <section class="employee-section">
                <div class="employee-header">
                    <div class="search-container">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search employees...">
                        <span class="search-icon">üîç</span>
                        <button class="clear-search" id="clearSearch" style="display: none;">‚úï</button>
                    </div>
                </div>
                
                <div class="employee-list-container">
                    <table class="employee-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Seat</th>
                                <th>Dept</th>
                                <th>Status</th>
                                <th>Today's Check-in</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <!-- Employee rows will be rendered here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Legend -->
                <div class="legend">
                    <h3>Status Legend</h3>
                    <div class="legend-items">
                        <div class="legend-item">
                            <div class="status-dot working-office"></div>
                            <span>Working From the Office</span>
                        </div>
                        <div class="legend-item">
                            <div class="status-dot working-remote"></div>
                            <span>Working Remotely</span>
                        </div>
                        <div class="legend-item">
                            <div class="status-dot traveling"></div>
                            <span>Traveling for Business</span>
                        </div>
                        <div class="legend-item">
                            <div class="status-dot out-office"></div>
                            <span>Out of Office</span>
                        </div>
                        <div class="legend-item">
                            <div class="status-dot not-scheduled"></div>
                            <span>Not in / Scheduled</span>
                        </div>
                        <div class="legend-item">
                            <div class="status-dot emergency"></div>
                            <span>Emergency Response Team</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Check-in Modal -->
    <div class="modal" id="checkinModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Employee Check-in</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="employeeName">Employee Name *</label>
                    <input type="text" id="employeeName" placeholder="Enter employee name">
                </div>
                <div class="form-group">
                    <label for="employeeSeat">Seat Assignment *</label>
                    <select id="employeeSeat">
                        <option value="">Select a seat...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="employeeDept">Department *</label>
                    <input type="text" id="employeeDept" placeholder="Enter department">
                </div>
                <div class="form-group">
                    <label for="employeeStatus">Work Status</label>
                    <select id="employeeStatus">
                        <option value="working-office">Working From the Office</option>
                        <option value="working-remote">Working Remotely</option>
                        <option value="traveling">Traveling for Business</option>
                        <option value="out-office">Out of Office</option>
                        <option value="not-scheduled">Not in / Scheduled</option>
                        <option value="emergency">Emergency Response Team</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelCheckin">Cancel</button>
                <button class="btn btn-primary" id="submitCheckin">Submit</button>
            </div>
        </div>
    </div>

    <!-- Error Tracking -->
    <div id="errorTracker" style="display: none; position: fixed; bottom: 20px; right: 20px; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; padding: 10px; max-width: 300px; z-index: 10000;">
        <div style="font-weight: bold; color: #721c24;">Error Detected</div>
        <div id="errorMessage" style="color: #721c24; font-size: 12px; margin-top: 5px;"></div>
        <button onclick="document.getElementById('errorTracker').style.display='none'" style="background: #721c24; color: white; border: none; padding: 2px 8px; border-radius: 3px; margin-top: 5px; cursor: pointer;">Dismiss</button>
    </div>

                    <script src="assets/js/app.js"></script>
                <script src="assets/js/error-tracker.js"></script>
                <script src="assets/js/google-sheets.js"></script>
            </body>
            </html>
